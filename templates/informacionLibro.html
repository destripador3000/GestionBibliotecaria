<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Búsqueda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        {% if libro %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Libro encontrado</h5>
                <p><strong>Código:</strong> {{ libro.libro }}</p>
                <p><strong>Usuario:</strong> {{ libro.usuario }}</p>
                <p><strong>Fecha:</strong> {{ libro.fecha }}</p>
            </div>
        </div>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Volver</a>
    </div>
</body>
</html>
